    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">

    <body>
        <img id="dog" src="d.jpg" alt="" height="100" width="100">

    </body>

$(function(){
    $("#dog").draggable();
    $("#house").droppable();
})

</script>
