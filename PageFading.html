<html>
    <head>
        <title>PAGE FADE</title>
        <h1>PAGE FADE</h1>
    </head>

    <body>
        <button id="btn1">FADE IN</button><br><br>
        <button id="btn2">FADE out</button><br><br>
        <button id="btn3">FADE TOGGLE</button><br><br>
        <img id="img" src="download.jpg" alt="" height="200" width="400">
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.js" 
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
crossorigin="anonymous">   
</script>

<script type="text/javascript">
$(document).ready(function(){
    $("#btn1").click(function(){
        console.log("image is fade in")
        $("#img").fadeIn();
    })

    $("#btn2").click(function(){
        console.log("image is fade out")
        $("#img").fadeOut();
    })

    $("#btn3").click(function(){
        console.log("image is fade toggle")
        $("#img").fadeToggle();
    })
})
</script>
</html>
